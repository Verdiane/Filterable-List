<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <title>Filterable List</title>
</head>
<body>
    <div class="container">
        <h1 class="center-align">
            My Contacts
        </h1>
        <input type="text" id="filter-input" placeholder="Search names">
        <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Abe</a>
            </li>
            <li class="collection-item">
                <a href="#">Adam</a>
            </li>
            <li class="collection-item">
                <a href="#">Ama</a>
            </li>
            <li class="collection-item">
                <a href="#">Asam</a>
            </li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Bale</a>
            </li>
            <li class="collection-item">
                <a href="#">Bob</a>
            </li>
            <li class="collection-item">
                <a href="#">Blessing</a>
            </li>
            <li class="collection-item">
                <a href="#">Brad</a>
            </li>
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Carl</a>
            </li>
            <li class="collection-item">
                <a href="#">Cathy</a>
            </li>
            <li class="collection-item">
                <a href="#">Collison</a>
            </li>
            <li class="collection-item">
                <a href="#">Casey</a>
            </li>
        </ul>
    </div>

    <script>
        //get input element
        let filterInput = document.getElementById('filter-input');

        //add event listener
        filterInput.addEventListener('keyup', filterNames);

        function filterNames(){
            //get value of input

            let filterValue = document.getElementById('filter-input').value.toUpperCase();

            //get names ul
            let ul = document.getElementById('names'); 

            //get list items from ul
            let li = ul.querySelectorAll('li.collection-item');

            //loop through collection items
            for(let i = 0; i < li.length; i++){
                let a = li[i].getElementsByTagName('a')[0];

                console.log(a);

                //if matched
                if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
                    li[i].style.display = '';
                }
                else{
                    li[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
